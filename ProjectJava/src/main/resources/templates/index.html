<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prueba Tecnica AppGate</title>
    <style>
    label {
        display: block;
        font: 1rem 'Fira Sans', sans-serif;
        }
    input,label {
        margin: .4rem 0;
        }
    .gallery-text {
        


    margin-right:15px;
}
.gallery-text h2 {
    Word-break: break-all;
}

</style>
</head>
<body>
    
    <form th:action="@{/operatorion}" method="post">
        <div id="gallery-text">
            <div class="gallery-text">
                <h2 class="floated">ID de Sesion: </h2>
            </div>
            <div class="gallery-text">
                <h2 class="floated" th:text="${sessionid}">sahdjahskjdhas</h2>
            </div>
        </div>
        <div>
        <input type="number" id="op1" name="op1" required
               minlength="4" maxlength="8" size="10"
               placeholder="Agregue operador 1">
        <input type="number" id="op2" name="op2" required
               minlength="4" maxlength="8" size="10"
               placeholder="Agregue operador 2">

                <fieldset style="width: 30%;">
                    <legend>Elige una operacion</legend>
                    <label>
                        <input type="radio" name="operador" value="suma"> suma
                    </label>
                    <label>
                        <input type="radio" name="operador" value="resta"> resta
                    </label>
                    <label>
                        <input type="radio" name="operador" value="multiplicacion"> multiplicacion
                    </label>
                    <label>
                        <input type="radio" name="operador" value="division"> Division
                    </label>
                    <label>
                        <input type="radio" name="operador" value="potenciacion"> potenciaci√≥n
                    </label>
                </fieldset>
            </div>
        <br> <input type="submit" value="Operar"/>
    </form>
    <div>
        <h2>Historial de operaciones: </h2>
        <ul th:each="message : ${sessionMessages}">
            <li th:text="${message}">msg</li>
        </ul>
    </div>
    <div>
        <form th:action="@{/destroy}" method="post">
            <input type="submit" value="Terminar Sesion"/>
        </form>
    </div>
</body>
</html>
